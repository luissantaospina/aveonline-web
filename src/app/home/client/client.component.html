<div class="container">
  <mat-toolbar>
    <span>Clientes</span>
    <div class="flex"></div>
    <button mat-fab color="primary" routerLink="/inicio/clientes/crear">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>

  <table mat-table [dataSource]="clients" class="mat-elevation-z2">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.role.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="text-align: right">
        <a
          class="pointer pointer-edit"
          matTooltip="Editar cliente"
          routerLink="/inicio/clientes/editar/{{element.id}}"
        >
          <mat-icon>edit</mat-icon>
        </a>
        <a
          class="pointer delete"
          matTooltip="Eliminar cliente"
          (click)="deleteClient(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
