<div class="container">
  <mat-toolbar>
    <span>Ordenes</span>
    <div class="flex"></div>
    <button mat-fab color="primary" routerLink="/inicio/ordenes/crear">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>

  <table mat-table [dataSource]="orders" class="mat-elevation-z2">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha_compra">
      <th mat-header-cell *matHeaderCellDef> Fecha compra </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha_compra}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="text-align: right">
        <a
          class="pointer pointer-edit"
          matTooltip="Editar orden"
          routerLink="/inicio/ordenes/editar/{{element.id}}"
        >
          <mat-icon>edit</mat-icon>
        </a>
        <a
          class="pointer delete"
          matTooltip="Eliminar orden"
          (click)="deleteOrder(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
