<div class="wrapper fadeInDown">
  <div id="formContent">
    <h1 class="mt-2">Crear producto</h1>
    <form [formGroup]="createProductForm" (ngSubmit)="createProduct(createProductForm.value)">
      <p>C贸digo</p>
      <input
        type="text" class="fadeIn second"
        formControlName="codigo" placeholder="PRO1234"
      >
      <div class=" danger-alert"
        *ngIf=" createProductForm.get('codigo')!.hasError('required') &&
             createProductForm.get('codigo')!.touched"
      > C贸digo requerido </div>

      <p>Nombre</p>
      <input
        type="text" class="fadeIn second"
        formControlName="nombre" placeholder="Colores"
      >
      <div class=" danger-alert"
           *ngIf=" createProductForm.get('nombre')!.hasError('required') &&
             createProductForm.get('nombre')!.touched"
      > Nombre requerido </div>

      <p>Descripci贸n</p>
      <input
        type="text" class="fadeIn third"
        formControlName="descripcion" placeholder="Colores de trazo fino"
      >
      <div class=" danger-alert"
           *ngIf=" createProductForm.get('descripcion')!.hasError('required') &&
             createProductForm.get('descripcion')!.touched"
      > Descripci贸n requerida </div>

      <p>Categoria total</p>
      <input
        type="text" class="fadeIn third"
        formControlName="categoria" placeholder="Utiles escolares"
      >
      <div class=" danger-alert"
           *ngIf=" createProductForm.get('categoria')!.hasError('required') &&
             createProductForm.get('categoria')!.touched"
      > Categoria requerida </div>

      <p>Cantidad </p>
      <input
        type="number" class="fadeIn third"
        formControlName="cantidad" placeholder="25"
      >
      <div class=" danger-alert"
           *ngIf=" createProductForm.get('cantidad')!.hasError('required') &&
             createProductForm.get('cantidad')!.touched"
      > Cantidad requerida </div>

      <p>Precio</p>
      <input
        type="number" class="fadeIn third"
        formControlName="precio" placeholder="25.000"
      >
      <div class=" danger-alert"
           *ngIf=" createProductForm.get('precio')!.hasError('required') &&
             createProductForm.get('precio')!.touched"
      > Precio requerida </div>

      <input
        type="submit" class="fadeIn fourth mt-4"
        value="Crear" [disabled]="createProductForm.invalid"
      >
    </form>
  </div>
</div>
