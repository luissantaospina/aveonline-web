<div class="wrapper fadeInDown">
  <div id="formContent">
    <h1 class="mt-2">Crear rol</h1>
    <form [formGroup]="createRoleForm" (ngSubmit)="createProduct(createRoleForm.value)">
      <p>Nombre</p>
      <input
        type="text" class="fadeIn second"
        formControlName="nombre" placeholder="Director de operaciones"
      >
      <div class=" danger-alert"
           *ngIf=" createRoleForm.get('nombre')!.hasError('required') &&
             createRoleForm.get('nombre')!.touched"
      > Nombre requerido </div>

      <input
        type="submit" class="fadeIn fourth mt-4"
        value="Crear" [disabled]="createRoleForm.invalid"
      >
    </form>
  </div>
</div>
