<div class="wrapper fadeInDown">
  <div id="formContent">
    <h1 class="mt-2">Editar rol</h1>
    <form [formGroup]="updateRoleForm" (ngSubmit)="updateProduct(updateRoleForm.value)">
      <p>Nombre</p>
      <input
        type="text" class="fadeIn second"
        formControlName="nombre" placeholder="Director de operaciones"
      >
      <div class=" danger-alert"
           *ngIf=" updateRoleForm.get('nombre')!.hasError('required') &&
             updateRoleForm.get('nombre')!.touched"
      > Nombre requerido </div>

      <input
        type="submit" class="fadeIn fourth mt-4"
        value="Editar" [disabled]="updateRoleForm.invalid"
      >
    </form>
  </div>
</div>
