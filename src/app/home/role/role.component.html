<div class="container">
  <mat-toolbar>
    <span>Roles</span>
  </mat-toolbar>

  <table mat-table [dataSource]="roles" class="mat-elevation-z2">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="text-align: right">
        <a class="pointer pointer-edit" matTooltip="Editar role"> <mat-icon>edit</mat-icon> </a>
        <a
          class="pointer delete"
          matTooltip="Eliminar role"
          (click)="deleteRole(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
