<div class="wrapper fadeInDown">
  <div id="formContent">
    <h1 class="mt-2">Crear usuario</h1>
    <form [formGroup]="createUserForm" (ngSubmit)="createProduct(createUserForm.value)">
      <p>Nombre</p>
      <input
        type="text" class="fadeIn second"
        formControlName="nombre" placeholder="Jhon Doe"
      >
      <div class=" danger-alert"
           *ngIf=" createUserForm.get('nombre')!.hasError('required') &&
             createUserForm.get('nombre')!.touched"
      > Nombre requerido </div>

      <p>Email</p>
      <input
        type="text" class="fadeIn second"
        formControlName="login" placeholder="jhondoe@aveonline.co"
      >
      <div class=" danger-alert"
           *ngIf=" createUserForm.get('login')!.hasError('required') &&
             createUserForm.get('login')!.touched"
      > Email requerido </div>

      <p>Clave</p>
      <input
        type="text" class="fadeIn second"
        formControlName="clave" placeholder="miclavesecreta"
      >
      <div class=" danger-alert"
           *ngIf=" createUserForm.get('clave')!.hasError('required') &&
             createUserForm.get('clave')!.touched"
      > Clave requerida </div>

      <p>Rol</p>
      <select
        [(ngModel)]="roleSelect"
        [ngModelOptions]="{standalone: true}"
        (change)="changeRole()"
      >
        <option [value]="role.id" *ngFor="let role of roles">{{role.nombre}}</option>
      </select>
      <div class=" danger-alert"
           *ngIf=" createUserForm.get('rol_id')!.hasError('required') &&
             createUserForm.get('rol_id')!.touched"
      > Rol requerido </div>

      <input
        type="submit" class="fadeIn fourth mt-4"
        value="Crear" [disabled]="createUserForm.invalid"
      >
    </form>
  </div>
</div>
