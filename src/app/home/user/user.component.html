<div class="col-8">
  <table
    class="table"
    aria-describedby="tableRoles"
    id="tableRoles"
  >
    <thead id="theadTableRoles">
    <tr>
      <th class="h5" id="theadRoleName">Nombre</th>
      <th class="h5" id="theadRoleCategory">Role</th>
    </tr>
    </thead>
    <tbody>
    <tr class="trbody" *ngFor="let user of users">
      <td>
        <dd class="id">{{user.nombre}}</dd>
      </td>
      <td>
        <dd class="brand">{{user.rol}}</dd>
      </td>
    </tr>
    </tbody>
  </table>
</div>
