<div class="wrapper fadeInDown">
  <div id="formContent">

    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
      <input type="text" id="login" class="fadeIn second" formControlName="nombre" placeholder="nombre">
      <input type="password" id="password" class="fadeIn third" formControlName="clave" placeholder="clave">
      <input type="submit" class="fadeIn fourth" value="Iniciar sesion" [disabled]="!loginForm.valid">
    </form>

    <div class="alert alert-danger" *ngIf="errorStatus">
      <p>El email y/o contrase√±a es incorrecto</p>
    </div>

  </div>
</div>
