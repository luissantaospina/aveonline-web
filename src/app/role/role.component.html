<div class="col-8">
  <table
    class="table"
    aria-describedby="tableRoles"
    id="tableRoles"
  >
    <thead id="theadTableRoles">
    <tr>
      <th class="h5" id="theadRoleName">Nombre</th>
    </tr>
    </thead>
    <tbody>
    <tr class="trbody" *ngFor="let role of roles">
      <td>
        <dd class="brand">{{role.name}}</dd>
      </td>
    </tr>
    </tbody>
  </table>
</div>
